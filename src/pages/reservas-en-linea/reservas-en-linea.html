<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Reservas en Linea
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background-color:#FFFFFF;" id="page9">
  <!--<form id="reservasEnLinea-form5">
    <ion-searchbar placeholder="RESERVA EN LÍNEA" name="" id="reservasEnLinea-search3"></ion-searchbar>
  </form>-->
  <div id="reservasEnLinea-markdown13" style="text-align:right;">
      <br><p class="text-uppercase">{{hoy | date:'fullDate'}}</p>
  </div>
  <div id="reservasEnLinea-markdown14" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      <strong>
        RESERVAR:
      </strong>
    </p>
  </div>
  <div id="reservasEnLinea-markdown15" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      <strong>
        FRAGMA CLUB
      </strong> (CENTRO, CRA#36-86)
    </p>
  </div>
  <ion-list id="reservasEnLinea-list3">
    <ion-item color="none" id="reservasEnLinea-list-item1">
      <ion-avatar item-left>
        <img src="assets/img/Fragma_Home_Guru.jpg" />
      </ion-avatar>
      <h2>
        <strong>
          PROMO:
        </strong> NO REGISTRA
      </h2>
    </ion-item>
  </ion-list>
  <form id="reservasEnLinea-form6">
    <div id="reservasEnLinea-markdown16" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        <strong>
          NOMBRE Y APELLIDO
        </strong>
      </p>
    </div>
    <ion-item id="reservasEnLinea-input4">
      <ion-label></ion-label>
      <ion-input type="text" placeholder="Nombre y Apellido"></ion-input>
    </ion-item>
    <div id="reservasEnLinea-markdown17" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        <strong>
          NUMERO DE PERSONAS
        </strong>
      </p>
    </div>
    <ion-item id="reservasEnLinea-select1">
      <ion-label>
        Seleccione una opción
      </ion-label>
      <ion-select name="">
        <ion-option>
          1
        </ion-option>
        <ion-option>
          2
        </ion-option>
        <ion-option>
          3
        </ion-option>
        <ion-option>
          4
        </ion-option>
        <ion-option>
          5
        </ion-option>
        <ion-option>
          6
        </ion-option>
        <ion-option>
          7
        </ion-option>
        <ion-option>
          8
        </ion-option>
        <ion-option>
          9
        </ion-option>
        <ion-option>
          10
        </ion-option>
      </ion-select>
    </ion-item>
    <div id="reservasEnLinea-markdown18" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        <strong>
          TELEFONO
        </strong>
      </p>
    </div>
    <ion-item id="reservasEnLinea-input6">
      <ion-label></ion-label>
      <ion-input type="tel" placeholder="Teléfono"></ion-input>
    </ion-item>
    <div id="reservasEnLinea-markdown19" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        <strong>
          EMAIL
        </strong>
      </p>
    </div>
    <ion-item id="reservasEnLinea-input7">
      <ion-label></ion-label>
      <ion-input type="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item id="reservasEnLinea-checkbox1">
      <ion-label>
        Acepta los términos y condiciones
      </ion-label>
      <ion-checkbox [(ngModel)]="aceptaTerminos" name="aceptaTerminos"></ion-checkbox>
    </ion-item>
    <button id="reservasEnLinea-button14" [disabled]="!aceptaTerminos" ion-button color="balanced" block on-click="goToReservaExitosa()">
      Reservar
    </button>
  </form>
</ion-content>
