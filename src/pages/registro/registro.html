<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Registro
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background:url(assets/img/fondo_registro.jpg) no-repeat center;background-size:cover;" id="page6">
  <div>
    <img src="assets/img/s2xGyKBbS6iPMfHidf4b_Logo-QueHayPaHacer-blanco.png" style="display:block;width:30%;height:auto;margin-left:auto;margin-right:auto;"
    />
  </div>
  <div class="spacer" style="width:300px;height:15px;" id="registro-spacer4"></div>
  <div id="bienvenida-markdown2" style="text-align:center;" class="show-list-numbers-and-dots">
    <p style="color:#FFFFFF;font-size: x-large">REGISTRARSE</p>
  </div>
  <form id="registro-form1">
    <ion-item id="registro-input1">
      <ion-label floating></ion-label>
      <ion-input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <ion-item id="registro-input2">
      <ion-label floating></ion-label>
      <ion-input type="text" placeholder="Apellido" name="apellido" [(ngModel)]="apellido"></ion-input>
    </ion-item>
    <ion-item id="registro-input3">
      <ion-label floating></ion-label>
      <ion-input type="text" placeholder="Usuario" name="usuario" [(ngModel)]="user"></ion-input>
    </ion-item>
    <ion-item id="registro-input4">
      <ion-label floating></ion-label>
      <ion-input type="password" placeholder="Contraseña" name="newContrasena" [(ngModel)]="pass"></ion-input>
    </ion-item>
    <!--<ion-item id="registro-input5">
      <ion-label floating></ion-label>
      <ion-input type="password" placeholder="Verificar Contraseña" name="repeatContrasena" [(ngModel)]="repeatContrasena"></ion-input>
    </ion-item>-->
    <ion-item id="registro-input6">
      <ion-label floating></ion-label>
      <ion-input type="number" placeholder="Cedula" name="cedula" [(ngModel)]="cedula"></ion-input>
    </ion-item>
    <ion-item id="registro-input7">
      <ion-label>Sexo</ion-label>
      <ion-select [(ngModel)]="sexo" name="genero" okText="Ok" cancelText="Cancelar">
        <ion-option value="Mujer">Femenino</ion-option>
        <ion-option value="Hombre">Masculino</ion-option>
      </ion-select>
    </ion-item>
    <ion-item id="registro-input8">
      <ion-label>Fecha de Nacimiento</ion-label>
      <ion-datetime displayFormat="DD/MMMM/YYYY" [(ngModel)]="fecha_nacimiento" name="fecha_nacimiento" doneText="Ok" cancelText="Cancelar"
        pickerFormat="DD MMMM YYYY" (ionChange)="show(fecha_nacimiento)" placeholder="DD/MM/YYYY" monthNames="enero, febrero, marzo,abril,mayo,junio,julio,agosto,septiembre,octubre,noviembre,diciembre"></ion-datetime>
    </ion-item>
    <ion-item id="registro-input9">
      <ion-label floating></ion-label>
      <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item id="registro-input10">
      <ion-label floating></ion-label>
      <ion-input type="phone" placeholder="Telefono" name="telefono" [(ngModel)]="telefono"></ion-input>
    </ion-item>
    <ion-item id="registro-input11">
      <ion-label floating></ion-label>
      <ion-input type="phone" placeholder="Movil" name="movil" [(ngModel)]="movil"></ion-input>
    </ion-item>
    <div class="spacer" style="width:300px;height:22px;" id="registro-spacer5"></div>
  </form>
  <button id="registro-button7" ion-button outline color="light" block style="border-radius:3px 3px 3px 3px;" on-click="onPostDatos()">
    Registrarse
  </button>
</ion-content>
